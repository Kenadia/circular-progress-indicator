<!DOCTYPE html>
<html lang="en" ng-app="testApp">
<head>
  <meta charset="UTF-8">
  <title>Indicator</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div class="container">
    <h1>Circular Progress Indicator</h1>
    <div class="row outer-box">
      <div class="col-xs-4 inner-box">
        <my-circular-indicator class="small-indicator" expected="0.5" actual="0.73"
            indicator-center-class="indicator-center"
            expected-arc-class="inner-arc" actual-arc-class="outer-arc">
        </my-circular-indicator>
      </div>
      <div class="col-xs-4 inner-box">
        <my-circular-indicator class="medium-indicator" expected="0.5" actual="0.73"
            indicator-center-class="indicator-center"
            expected-arc-class="inner-arc" actual-arc-class="outer-arc">
        </my-circular-indicator>
      </div>
      <div class="col-xs-4 inner-box">
        <my-circular-indicator class="big-indicator" expected="0.5" actual="0.73"
            indicator-center-class="indicator-center"
            expected-arc-class="inner-arc" actual-arc-class="outer-arc">
        </my-circular-indicator>
      </div>
    </div>
  </div>

</body>
</html>
