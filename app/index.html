<!DOCTYPE html>
<html lang="en" ng-app="testApp">
<head>
  <meta charset="UTF-8">
  <title>Indicator</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="Controller">

  <div class="container">
    <h1>Circular Progress Indicator</h1>
    <h3>Fixed sizing</h3>
    <div class="row outer-box">
      <div class="col-xs-4 inner-box">
        <my-circular-indicator class="small-indicator" expected="0.5" actual="0.73"
          indicator-center-class="indicator-center"
          expected-arc-class="inner-arc" actual-arc-class="outer-arc">
        </my-circular-indicator>
      </div>
      <div class="col-xs-4 inner-box">
        <my-circular-indicator class="medium-indicator" expected="0.5" actual="0.73"
          indicator-center-class="indicator-center"
          expected-arc-class="inner-arc" actual-arc-class="outer-arc">
        </my-circular-indicator>
      </div>
      <div class="col-xs-4 inner-box">
        <my-circular-indicator class="big-indicator" expected="0.5" actual="0.73"
          indicator-center-class="indicator-center"
          expected-arc-class="inner-arc" actual-arc-class="outer-arc">
        </my-circular-indicator>
      </div>
    </div>
    <div class="value-sliders">
      <div class="js-expected-slider"></div>
      <div class="js-actual-slider"></div>
    </div>
    <br>
    <h3>Responsive sizing</h3>
    <div class="row">
      <div class="col-xs-2 col-xs-offset-5 outer-box inner-box">
        <my-circular-indicator class="resizing-indicator" expected="0.5" actual="0.73"
          indicator-center-class="indicator-center"
          expected-arc-class="inner-arc" actual-arc-class="outer-arc"
          animate-on-resize="animateOnResize">
        </my-circular-indicator>
        <div class="toggle-animate">
          <label>
            <input class="js-toggle-animate" type="checkbox" ng-model="animateOnResize">
            <br>Animate on resize
          </label>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
